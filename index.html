<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <!-- fonts link -->
     <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="fontawesome/css/all.css">



    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
     <link rel="stylesheet" href="css/bootstrap.css">
 
      <link rel="stylesheet" href="css/slick.css">
      <link rel="stylesheet" href="css/slick-theme.css">
      <link rel="stylesheet" href="css/lightbox.css">
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/media.css">
    
    <title>Bootstrap</title>
  </head>

  <body>

<section class="slk">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="sl">
            <div><img src="image/demo1.jpg" class="img-fluid" alt="img"></div>
            <div><img src="image/demo2.jpg" class="img-fluid" alt="img"></div>
            <div><img src="image/demo3.jpg" class="img-fluid" alt="img"></div>
            <div><img src="image/demo1.jpg" class="img-fluid" alt="img"></div>
            <div><img src="image/demo2.jpg" class="img-fluid" alt="img"></div>
            <div><img src="image/demo3.jpg" class="img-fluid" alt="img"></div>

          </div>
      </div>
    </div>
  </div>
</section>

<section class="slk">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="slider-for">
          </div>
           <div class="slider-nav">
            <img src="image/demo1.jpg" class="img-fluid" alt="img">
            <img src="image/demo2.jpg" class="img-fluid" alt="img">
            <img src="image/demo3.jpg" class="img-fluid" alt="img">
            <img src="image/demo1.jpg" class="img-fluid" alt="img">
            <img src="image/demo2.jpg" class="img-fluid" alt="img">
            <img src="image/demo3.jpg" class="img-fluid" alt="img">

          </div>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="container">
    <div class="filter">
      <button data-name="*" class="btn btn-success">ALL</button>
      <button data-name=".flower" class="btn btn-success " >Flower</button>
      <button data-name=".fruit" class="btn btn-success ">Fruit</button>
      <button data-name=".bird" class="btn btn-success ">Bird</button>
    </div>
    <div class="grid">
  <div class="grid-item flower">Rose</div>
  <div class="grid-item bird"> parrot</div>
  <div class="grid-item fruit"> apple</div>
  <div class="grid-item flower">Rose</div>
  <div class="grid-item bird"> parrot</div>
  <div class="grid-item fruit"> apple</div>
  <div class="grid-item flower">Rose</div>
  <div class="grid-item bird"> parrot</div>
  <div class="grid-item fruit"> apple</div>
</div>
  </div>
</section>

<section>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="light">
          <a href="image/demo1.jpg" data-lightbox="roadtrip" data-title="image1">Image #2</a>
          <a href="image/demo2.jpg" data-lightbox="roadtrip" data-title="image2">Image #3</a>
          <a href="image/demo3.jpg" data-lightbox="roadtrip" data-title="image3">Image #4</a>
          
        </div>
      </div>
    </div>
  </div>
</section>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-1.12.4.js"></script> -->
     <!-- <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="js/bootstrap.min.js"></script>
   <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script> -->
   
     <script src="js/slick.min.js"></script>
     <script src="js/isotope.pkgd.min.js"></script>
     <script src="js/lightbox.js"></script>
    <script src="js/script.js"></script>
    
<script>
        jQuery(document).ready(function($) {

                       $('.sl').slick({
                        slidesToShow: 3,
                        slidesToScroll: 1,
                        autoplay: true,
                        autoplaySpeed: 1000,
                        dots: true
                      });

               $('.slider-for').slick({
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    arrows: false,
                    fade: true,
                    asNavFor: '.slider-nav'
                  });
                  $('.slider-nav').slick({
                    slidesToShow: 3,
                    slidesToScroll: 2,
                    asNavFor: '.slider-for',
                    dots: true,
                    centerMode: true,
                    focusOnSelect: true
                  });
            
          var $grid = $('.grid').isotope({
              // options
              itemSelector: '.grid-item',
              layoutMode: 'fitRows'
            });
          $('.filter button').on("click", function(){
            
            var value=$(this).attr('data-name');
            console.log('value',value);
             $grid.isotope({
            filter: value
              });
          })
         
        });
        lightbox.option({
      'resizeDuration': 200,
      'wrapAround': true
    })

    </script>

  </body>
</html>
